<html lang="en">
  <head> 
      <link rel="stylesheet" href="jvhw1">
      <title>Hogmay Medical</title>
  </head>
  <body>
      <header>
          <table width="100%">
              <tr>
                 <td valign="top" align="left" width= "40%">
                     <div class="image">
                     <img align="center" src="Hogmay.png" alt="Insert name of your logo" width="70px" id="logo"/>
                     </div>
                 </td>
   
                 <td>
                    <h2>Hogmay Medical</h2>
                 </td>

                 <td valign="bottom" align="right" width="20%">
                     Today's Date: <span id="today"></span>
                 </td>
              </tr>
           </table>
      </header>
<hr>
<form action="thankyou.html">
      <center>
          <div class="format">
               <table>
                   <tr>
                       <th colspan="4">Create Patient Account</th>
                   </tr>
                   
                   <tr>
                           <td class="td1"><label for="fname">First Name:</label></td>
                           <td>
                               <input type="text"
                               name="fname"
                               maxlength="30"
                               title="Please enter your first name"
                               required
                               placeholder="Jack"
                               />
                           </td>
                    </tr>
                    
                    <tr>
                           <td class="td1"><label for="mname">Middle Initial:</label></td>
                           <td>
                               <input type="text"
                               name="mname"
                               maxlength="1"
                               title="Please enter your middle initial"
                               placeholder="M"
                               />
                           </td>
                    </tr>
                    
                    <tr>
                           <td class="td1"><label for="lname">Last Name:</label></td>
                           <td>
                               <input type="text"
                               name="lname"
                               maxlength="30"
                               title="Please enter your last name"
                               required
                               placeholder="Garzo"
                               />
                           </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="psex">Sex of Patient</label></td>
                        <td>
                            <input
                            type="radio"
                            id="s1"
                            name="psex"
                            value="Female"
                            />
                            Female
                            
                            <input 
                            type="radio"
                            id="s2"
                            name="psex"
                            valye="Male"
                            />
                            Male
                            
                            <input
                            type="radio"
                            id="s3"
                            name="psex"
                            value="Other"
                            />
                            Other
                
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="dob">Date of Birth:</label></td>
                        <td>
                            <input
                            type="date"
                            id="dob"
                            name="dob"
                            />
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="SSN">SSN:</label></td>
                        <td>
                            <input
                            type="password"
                            minlength="11"
                            maxlength="11"
                            name="SSN"
                            id="SSN"
                            required
                            title="Please enter your social security number"
                            placeholder="141-11-9182"
                            />
                        </td>
                        
                    </tr>
                    
                    <tr>
                        <th colspan="4"><hr></th>
                    </tr>
                    
                    <tr>
                        <th colspan="4">Patient Contact Information</th>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="address1">Address:</label></td>
                        <td>
                            <input type="text"
                            name="address1"
                            id="address1"
                            maxlength="40"
                            title="Please enter your address"
                            required
                            placeholder="1345 Twilight Emerald"
                            />
                    
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="address2">Address 2:</label></td>
                        <td>
                            <input type="text"
                            name="address2"
                            id="adress2"
                            maxlength="40"
                            title="Please enter address 2"
                            required
                            placeholder= "Circle Dr."
                            />
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="city">City:</label></td>
                        <td>
                            <input text="text"
                            name="city"
                            id="city"
                            maxlength="40"
                            title="Please enter your city"
                            required
                            placeholder="New moon"
                            />
                        
                       </td>
                    </tr>
                    
                    <tr>
                       <td><label for="state">State:</label>
                       <td>
	                        <select>
                                <option selected disabled>Please Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="GU">Guam</option>	
                                <option value="HI">Hawaii</option>	
                                <option value="ID">Idaho</option>	
                                <option value="IL">Illinois</option>	
                                <option value="IN">Indiana</option>	
                                <option value="IA">Iowa</option>	
                                <option value="KS">Kansas</option>	
                                <option value="KY">Kentucky</option>	
                                <option value="LA">Louisiana</option>	
                                <option value="ME">Maine</option>	
                                <option value="MD">Maryland</option>	
                                <option value="MA">Massachusetts</option>	
                                <option value="MI">Michigan</option>	
                                <option value="MN">Minnesota</option>	
                                <option value="MS">Mississippi</option>	
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>	
                                <option value="NH">New Hampshire</option>	
                                <option value="NJ">New Jersey</option>	
                                <option value="NM">New Mexico</option>	
                                <option value="NY">New York</option>	
                                <option value="NC">North Carolina</option>	
                                <option value="ND">North Dakota</option>	
                                <option value="OH">Ohio</option>	
                                <option value="OK">Oklahoma</option>	
                                <option value="OR">Oregon</option>	
                                <option value="PA">Pennsylvania</option>	
                                <option value="PR">Puerto Rico</option>	
                                <option value="RI">Rhode Island</option>	
                                <option value="SC">South Carolina</option>	
                                <option value="SD">South Dakota</option>	
                                <option value="TN">Tennessee</option>	
                                <option value="TX">Texas</option>	
                                <option value="UT">Utah</option>	
                                <option value="VT">Vermont</option>	
                                <option value="VA">Virginia</option>	
                                <option value="WA">Washington</option>	
                                <option value="WV">West Virginia</option>	
                                <option value="WI">Wisconsin</option>	
                                <option value="WY">Wyoming</option>	
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="zip">Zip Code:</label></td>
                            <td>
                                <input type="text"
                                name="zip"
                                id="zip"
                                maxlength="5"
                                pattern="[0,9]{5]"
                                title="please enter your zip code"
                                required
                                placeholder="77468"
                                />
                            </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="eaddress">Email Address:</label></td>
                            <td>
                                <input type="text"
                                name="eaddress"
                                id="eaddress"
                                required
                                maxlength="30"
                                title="please enter your email address"
                                placeholder="jackmgarza1@gmail.com"
                                />
                            </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="phone">Phone Number:</label></td>
                            <td>
                                <input type="phone"
                                name="phone"
                                id="phone"
                                pattern="[0-9]{3]-[0-9]{3]-[0-9]{4]"
                                required
                                maxlength="12"
                                title="please enter your phone number"
                                placeholder="132-678-1234"
                                />
                            </td>
                    </tr>
                    
                    <tr>
                        <th colspan="4"><hr></th>
                    </tr>
                    
                    <tr>
                        <th colspan="4">Patient's Medical History</th>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="med">Are you taking any medications?</label></td>
                            <td>
                                <input
                                type="radio"
                                id="med1"
                                name="med"
                                value="yes"
                                />
                                Yes
                                <input
                                type="radio"
                                id="med2"
                                name="med"
                                value="no"
                                />
                                No
                            </td>
                            
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="hosp">Have you recently been hospitalized?</label></td>
                            <td>
                                <input
                                type="radio"
                                id="hosp1"
                                name="hosp"
                                value="yes"
                                />
                                Yes
                                <input 
                                type="radio"
                                id="hosp2"
                                name="hosp"
                                value="no"
                                />
                                No
                            </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="hist">Medical History (select all that apply)</label></td>
                            <td>
                                <input type="checkbox" id="option1" value="Diabetes"/>
                                <label for="Diabetes">Diabetes</label>
                                
                                <input type="checkbox" id="option2" value="hbp"/>
                                <label for="hpd">High Blood Pressure</label>
                                
                                <input type="checkbox" id="option3" value="asthma"/>
                                <label for="asthma">Asthma</label>
                                
                                <input type="checkbox" id="option4" value="hs"/>
                                <label for="hs">High Cholestorol</label>
                                
                                <input type="checkbox" id="option5" value="other"/>
                                <label for="other">Other</label>
                                
                                <input type="checkbox" id="option6" value="na"/>
                                <label for="na">N/A</label>
                            </td>
                    </tr>
                    
                    <tr>
                        <td class="td1" align="right">
                            <label for="concerns">Please write any health related concerns:</label>
                        </td>
                        <td>
                            <textarea
                            rows="3"
                            cols="50"
                            maxlength="500"
                            id="concerns"
                            title="please describe your health concerns"
                            placeholder="Please describe here"
                            ></textarea>
                            <span id="description_text"></span>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="range">Physical Level<br/>(1 being the lowest, 1 being the highest)</label></td>
                        <td>
                            <input
                            type="range"
                            name="range"
                            id="range"
                            min="0"
                            max="10"
                            value="0"
                            />
                            <span id="range-slider"></span>
                        </td>
                    </tr>
                    
                    <tr>
                        <th colspan="4"><hr></th>
                    </tr>
                    
                    <tr>
                        <th colspan="4">Create Account</th>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="username">Username:</label></td>
                        <td>
                            <input
                            type="text"
                            name="username"
                            id="username"
                            maxlength="20"
                            required
                            title="please enter your username"
                            placeholder="jackgarza.m"
                            />
                        </td>
                    </tr>    
                    
                    <tr>
                        <td class="td1"><label for="pass">Password:</label></td>
                        <td>
                            <input
                            type="text"
                            name="pass"
                            id="pass"
                            minlength="10"
                            maxlength="30"
                            required
                            title="please enter password"
                            placeholder="Enter password"
                            />
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="cpass">Confirm Password:</label></td>
                        <td>
                            <input
                            type="text"
                            name="cpass"
                            id="cpass"
                            minlength="10"
                            maxlength="30"
                            required
                            title="please confirm password"
                            placeholder="Re-type password"
                            />
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td1" colspan="4">
                        <center>
                            <input type="submit" id="submit" style="font-family: 'Courier New', Courier, moonspace;">
                            &nbsp;&nbsp;&nbsp;
                            <input type="reset" id="reset" style="font-family: 'Courier New', Courier, moonspace;">
                        </center>
                        </td>
                    </tr>
                    
                </table>
            </div>
        </center>
    </form>
